# .readthedocs.yaml
# Read the Docs configuration file
version: 2

# Set the OS, Python version and other tools
build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
  apt_packages:
    - doxygen
    - graphviz
  commands:
    - cd docs && doxygen
    - cd docs && python -m sphinx -b html source build/html

# Python requirements
python:
  install:
    - requirements: docs/requirements.txt
